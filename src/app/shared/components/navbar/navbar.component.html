<nav
  class="bg-neutral-primary sticky w-full z-20 top-0 start-0 border-b border-default"
>

    </a>
    <button

      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex cursor-pointer items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"

    >

        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"

        />
      </svg>

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul

      >
        <li>
          <a

            routerLink="/home"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-3 text-black p-2 rounded   md:text-fg-mainbg-main "

          >

          <a
             routerLink="/login"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-3 text-black rounded  p-2  "
            >Login</a
          >
        </li>

        <li >
          <a
     
            routerLink="/register"
            routerLinkActive="bg-main text-white"
            class="block py-2 px-3 text-black rounded  p-2  "
            >Register</a
          >
        </li>

        <li   >
          <a
            (click)="logOut()"
        [class.!block]="_authService.isLoadedUser()"
            class="hidden py-2 px-3 text-black rounded  p-2  hover:bg-main transition-all duration-200 hover:text-white cursor-pointer"
            >Log Out</a
          >
        </li>
      </ul>
    </div>
